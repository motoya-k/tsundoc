services:
  postgres:
    image: postgres:16-alpine
    container_name: tsundoc-postgres
    environment:
      POSTGRES_USER: tsundoc
      POSTGRES_PASSWORD: tsundoc_password
      POSTGRES_DB: tsundoc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsundoc"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tsundoc-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: tsundoc
      DB_PASSWORD: tsundoc_password
      DB_NAME: tsundoc_db
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
