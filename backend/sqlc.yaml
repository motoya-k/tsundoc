version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infra/database/queries"
    schema: "internal/infra/database/migrations"
    gen:
      go:
        package: "database"
        out: "internal/infra/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_exact_table_names: false
        emit_exported_queries: true